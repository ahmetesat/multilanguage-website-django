{% load staticfiles %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Haci KARA - Website</title>

    <!-- Bootstrap core CSS -->

    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static  'css/modern-business.css' %}" rel="stylesheet">

    <!-- Detail styles defined later for this template -->
    <link href="{% static  'css/website-detail.css' %}" rel="stylesheet">


</head>

<body>

<!-- Navigation -->
<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-white fixed-top">
    <div class="container">
        <a class="navbar-brand" style="color: black" href="{% url 'home' %}">{% trans "Doç. Dr." %}<b> Hacı KARA</b></a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" style="color: black" href="{% url 'About' %}">{% trans "Hakkında" %}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: black" href="{% url 'Articles' %}">{% trans "Yayınlar" %}</a>
                </li>
                <li class="nav-item">
                <li class="nav-link">
                    <a href="/tr{{ request.get_full_path|slice:'3:' }}">TR | </a>
                    <a href="/en{{ request.get_full_path|slice:'3:' }}">EN</a></li>

            </ul>
        </div>
    </div>
</nav>

<div class="page-wrap">
{% block content %}
{% endblock %}
</div>


<!-- Footer -->
<footer class="py-5 bg-dark site-footer" >
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2017</p>
    </div>
    <!-- /.container -->
</footer>

<!-- Bootstrap core JavaScript -->
<script src="{% static  'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static  'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
