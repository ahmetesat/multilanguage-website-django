{% extends base_publications %}


{% block content %}
    {{ block.super }}

    <!-- Page Content -->
    <div class="container">
        <h3 class="my-4">Articles</h3>
        <div class="row">

            <div class="col-12">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>
                            Makale Adı:
                        </th>
                        <th>
                            Yayın Tarihi:
                        </th>
                        <th>
                            İçerik Dili:
                        </th>
                    </tr>
                    </thead>
                    {% for makale in publication_info%}
                        <tbody>

                        <tr>
                            <td>
                                <a href="{% url 'Article_Detail' makale.article.pk makale.name  %}">{{ makale.name}}</a>
                            </td>
                            <td>
                                {{ makale.pub_year }}
                            </td>
                            <td>
                                {{ makale.article.article_language }}
                            </td>
                        </tr>
                        </tbody>

                    {% endfor %}
                </table>
            </div>
        </div>
    </div>

{% endblock %}
